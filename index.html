<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" class="pattern" />
        <div class="card-img">
          <img src="./images/image-victor.jpg" class="" />
        </div>
        <div class="card-content">
          <h1>Victor Crest <span>26</span></h1>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="stats">80k</p>
            <p class="stats-type">Followers</p>
          </div>
          <div class="col">
            <p class="stats">803k</p>
            <p class="stats-type">Likes</p>
          </div>
          <div class="col">
            <p class="stats">1.4k</p>
            <p class="stats-type">Photos</p>
          </div>
        </div>
      </div>
    </main>

    </body>
  </body>
</html>
